{% extends 'app/doctor/base1.html' %}
{% load static %}
{% block content %}
<!-- /Navigation-->
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Patient Profile</li>
        </ol>
        <form action="" method="post" enctype="multipart/form-data">


            {% if key1 %}

            <div class=" box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Basic info</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <img src="{{MEDIA_URL}}{{key1.profile_pic.url}}" alt="" height="150px" width="150px"
                                draggable="false">

                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="{{key1.Firstname}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" value="{{key1.Lastname}}" disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="tel" class="form-control" value="{{key1.Contact}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{key1.m_id.Email}}" disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" class="form-control" value="{{key1.Gender}}" disabled>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="text" class="form-control" value="{{key1.DOB}}" disabled>


                        </div>

                    </div>
                </div>

                <!-- /row-->
            </div>
            <!-- /box_general-->

            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-map-marker"></i>Address</h2>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" value="{{key1.City}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" value="{{key1.State}}" disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
            </div>
            <!-- /box_general-->

            <p style="text-align: center;"><a class="btn_1 medium" href="{% url 'docbookingcheck' %}"><i
                        class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back to Booking Page</a></p>
            {% endif %}
        </form>
    </div>
    <!-- /.container-fluid-->
</div>
<!-- /.container-wrapper-->

{% endblock %}
