{% extends 'app/doctor/base1.html' %}
{% load static %}
{% block content %}
<!-- /Navigation-->
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Case Details</li>
        </ol>
        {% if key1 %}
        <form action="{% url 'doc-updatecase' pk=key1.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}



            <div class=" box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Patient info</h2>
                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.Firstname}}"
                                disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.Lastname}}"
                                disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="tel" class="form-control" value="{{key1.appoint_id.patient_id.Contact}}"
                                disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{key1.appoint_id.patient_id.m_id.Email}}"
                                disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.Gender}}"
                                disabled>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.DOB}}" disabled>


                        </div>

                    </div>
                </div>

                <div class="header_box version_2">
                    <h2><i class="fa fa-map-marker"></i>Address</h2>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.City}}"
                                disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.patient_id.State}}"
                                disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->


            </div>
            <!-- /box_general-->
            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Appointment Info</h2>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Booking Date</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.Booking_date}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Booking Time</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.Booking_time}}" disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Visits Info</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.Visits}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Message</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.Message}}" disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->


            </div>


            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Case Info</h2>
                </div>



                <div class="form-group">
                    <label>Medical History</label>
                    <textarea class="form-control" name="medical_history" id="" cols="100%"
                        rows="7">{{key1.medical_history}}</textarea>
                </div>




                <div class="form-group">
                    <label>Allergic</label>
                    <textarea class="form-control" name="allergic" id="" cols="100%"
                        rows="7">{{key1.allergic}}</textarea>
                </div>



            </div>
            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Doctor Info</h2>
                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.doc_id.Firstname}}"
                                disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" value="{{key1.appoint_id.doc_id.Lastname}}"
                                disabled>
                        </div>
                    </div>
                </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="tel" class="form-control" value="{{key1.appoint_id.doc_id.Contact}}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{key1.appoint_id.doc_id.m_id.Email}}"
                                disabled>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Remarks</label>
                    <textarea class="form-control" name="remarks" id="" cols="100%" rows="7">{{key1.Remarks}}</textarea>
                </div>




            </div>
            <!-- /box_general-->
            <p style="text-align: center;">
                <button type="submit" class="btn btn-success" style="width: 200px;">Update</button>

            </p>

            <hr>
            <p style="text-align: center;"><a class="btn_1 medium" href="{% url 'doc-case' %}"><i
                        class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back to Case Lists</a></p>

        </form>
        {% endif %}
    </div>
    <!-- /.container-fluid-->
</div>
<!-- /.container-wrapper-->

{% endblock %}
